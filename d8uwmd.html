<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub版统计</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 15px; 
        }
        
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        
        .header h1 { 
            font-size: 2em; 
            margin-bottom: 8px; 
            font-weight: 300; 
        }
        
        .header p { 
            font-size: 1em; 
            opacity: 0.9; 
        }
        
        .update-info { 
            background: #e8f5e8; 
            border: 1px solid #4caf50; 
            border-radius: 6px; 
            padding: 12px; 
            margin: 15px 20px; 
            color: #2e7d32; 
            font-size: 14px;
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
            background: #f8f9fa; 
        }
        
        .stat-card { 
            background: white; 
            padding: 18px; 
            border-radius: 10px; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.08); 
            text-align: center; 
            transition: transform 0.3s ease; 
        }
        
        .stat-card:hover { 
            transform: translateY(-3px); 
        }
        
        .stat-number { 
            font-size: 2.2em; 
            font-weight: bold; 
            color: #667eea; 
            margin-bottom: 8px; 
        }
        
        .stat-label { 
            color: #666; 
            font-size: 1em; 
        }
        
        .time-filter { 
            padding: 15px 20px; 
            background: white; 
            border-bottom: 1px solid #eee; 
            text-align: center;
        }
        
        .time-filter select { 
            padding: 8px 12px; 
            border: 2px solid #667eea; 
            border-radius: 6px; 
            font-size: 14px; 
            background: white; 
            color: #333; 
            cursor: pointer; 
        }
        
        .time-filter select:focus { 
            outline: none; 
            border-color: #764ba2; 
        }
        
        .content { 
            padding: 20px; 
        }
        
        .section-title { 
            font-size: 1.5em; 
            color: #333; 
            margin-bottom: 15px; 
            padding-bottom: 8px; 
            border-bottom: 2px solid #667eea; 
        }
        
        .stats-table { 
            width: 100%; 
            border-collapse: collapse; 
            background: white; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.08); 
            font-size: 14px;
        }
        
        .stats-table th { 
            background: #667eea; 
            color: white; 
            padding: 12px 15px; 
            text-align: left; 
            font-weight: 500; 
            font-size: 14px;
        }
        
        .stats-table td { 
            padding: 12px 15px; 
            border-bottom: 1px solid #eee; 
            vertical-align: top;
        }
        
        .stats-table tr:hover { 
            background: #f8f9fa; 
        }
        
        .title-cell { 
            max-width: 180px; 
            word-break: break-all; 
            font-weight: 500;
            color: #333;
        }
        
        .url-cell { 
            max-width: 250px; 
            word-break: break-all; 
            color: #0066cc;
            font-family: monospace;
            font-size: 13px;
        }
        
        .url-cell a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .url-cell a:hover {
            color: #003366;
            text-decoration: underline;
        }
        
        .count-cell { 
            text-align: center; 
            font-weight: bold; 
            color: #667eea; 
            min-width: 80px;
        }
        
        .footer { 
            text-align: center; 
            padding: 15px; 
            color: #666; 
            background: #f8f9fa; 
            border-top: 1px solid #eee; 
            font-size: 13px;
        }
        
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #666; 
        }
        
        .error { 
            background: #ffebee; 
            color: #c62828; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        
        @media (max-width: 768px) { 
            body { padding: 10px; }
            .header h1 { font-size: 1.6em; }
            .stats-grid { grid-template-columns: 1fr; padding: 15px; }
            .content { padding: 15px; }
            .stats-table { font-size: 13px; }
            .stats-table th, .stats-table td { padding: 10px; }
            .title-cell, .url-cell { max-width: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 页面访问统计</h1>
            <p>实时监控页面访问情况，了解用户行为</p>
        </div>
        
        <div class="update-info">
            <strong>🔄 自动更新：</strong>此页面通过GitHub Actions自动生成，每15分钟更新一次。最后更新时间：<span id="lastUpdateTime">-</span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalViews">-</div>
                <div class="stat-label">总访问次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayViews">-</div>
                <div class="stat-label">今日访问次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniquePages">-</div>
                <div class="stat-label">唯一页面</div>
            </div>
        </div>
        
        <div class="time-filter">
            <label for="timeRange">时间范围：</label>
            <select id="timeRange" onchange="filterStats()">
                <option value="all">所有时间</option>
                <option value="24h">24小时</option>
                <option value="7d">最近一周</option>
                <option value="30d">最近一月</option>
            </select>
        </div>
        
        <div class="content">
            <h2 class="section-title">📈 访问记录详情</h2>
            <div id="pageRecords">
                <div class="loading">正在加载统计数据...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>统计时间：<span id="updateTime">-</span> | 基于北京时间 (UTC+8) | 通过GitHub Actions自动生成</p>
        </div>
    </div>

    <script>
        // ===== 配置信息 =====
        const GITHUB_OWNER = 'pa-kos';
        const GITHUB_REPO = 'jilu';
        const GITHUB_BRANCH = 'main';
        
        // ===== 获取北京时间的函数 =====
        function getBeijingTime() {
            const now = new Date();
            const beijingOffset = 8 * 60; // 北京时间 UTC+8
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (beijingOffset * 60000));
        }
        
        // ===== 格式化时间 =====
        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // ===== 处理统计数据 =====
        function processStatsData(data, timeFilter) {
            const now = getBeijingTime();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            let filteredData = data;
            
            // 根据时间筛选数据
            switch(timeFilter) {
                case '24h':
                    const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
                    filteredData = data.filter(item => new Date(item.recorded_at) >= yesterday);
                    break;
                case '7d':
                    const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = data.filter(item => new Date(item.recorded_at) >= weekAgo);
                    break;
                case '30d':
                    const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = data.filter(item => new Date(item.recorded_at) >= monthAgo);
                    break;
            }
            
            // 计算统计数据
            const totalViews = filteredData.length;
            const todayViews = filteredData.filter(item => {
                const itemDate = new Date(item.recorded_at);
                const itemBeijingDate = new Date(itemDate.getTime() + (8 * 60 * 60 * 1000));
                return itemBeijingDate >= today;
            }).length;
            
            // 按页面分组统计
            const pageGroups = {};
            filteredData.forEach(item => {
                const key = `${item.url}|${item.title}`;
                if (!pageGroups[key]) {
                    pageGroups[key] = {
                        url: item.url,
                        title: item.title,
                        count: 0
                    };
                }
                pageGroups[key].count++;
            });
            
            const uniquePages = Object.keys(pageGroups).length;
            
            // 按访问次数排序
            const sortedPages = Object.values(pageGroups).sort((a, b) => b.count - a.count);
            
            return {
                totalViews,
                todayViews,
                uniquePages,
                pages: sortedPages
            };
        }
        
        // ===== 生成统计页面 =====
        function generateStatsPage(data, timeFilter = 'all') {
            const stats = processStatsData(data, timeFilter);
            
            // 更新统计卡片
            document.getElementById('totalViews').textContent = stats.totalViews;
            document.getElementById('todayViews').textContent = stats.todayViews;
            document.getElementById('uniquePages').textContent = stats.uniquePages;
            
            // 生成页面记录
            const recordsContainer = document.getElementById('pageRecords');
            recordsContainer.innerHTML = '';
            
            if (stats.pages.length === 0) {
                recordsContainer.innerHTML = '<div class="error">暂无访问记录</div>';
                return;
            }
            
            // 创建表格
            const table = document.createElement('table');
            table.className = 'stats-table';
            
            // 表头
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>页面标题</th>
                    <th>页面URL</th>
                    <th>访问次数</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // 表体
            const tbody = document.createElement('tbody');
            stats.pages.forEach(page => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="title-cell">${page.title}</td>
                    <td class="url-cell">
                        <a href="${page.url}" target="_blank" rel="noopener noreferrer">${page.url}</a>
                    </td>
                    <td class="count-cell">${page.count}</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            recordsContainer.appendChild(table);
            
            // 更新时间
            document.getElementById('updateTime').textContent = formatTime(getBeijingTime());
        }
        
        // ===== 时间筛选功能 =====
        function filterStats() {
            const timeRange = document.getElementById('timeRange').value;
            if (window.currentData) {
                generateStatsPage(window.currentData, timeRange);
            }
        }
        
        // ===== 加载统计数据 =====
        async function loadStats() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/stats-data/access-logs.json`);
                if (response.ok) {
                    const data = await response.json();
                    window.currentData = data; // 保存数据供筛选使用
                    generateStatsPage(data, document.getElementById('timeRange').value);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
                document.getElementById('pageRecords').innerHTML = `
                    <div class="error">
                        获取统计数据失败: ${error.message}<br>
                        请检查网络连接或稍后重试
                    </div>
                `;
            }
        }
        
        // ===== 页面加载完成后执行 =====
        document.addEventListener('DOMContentLoaded', function() {
            // 加载初始数据
            loadStats();
            
            // 每15分钟自动刷新一次（符合GitHub Actions更新频率）
            setInterval(loadStats, 15 * 60 * 1000);
            
            // 更新最后更新时间
            document.getElementById('lastUpdateTime').textContent = formatTime(getBeijingTime());
        });
    </script>
</body>
</html>
